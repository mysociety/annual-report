<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} | mySociety Year in Review 2016</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.mysociety.org/favicon.ico">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,400italic|Oswald:700" data-noprefix>
    <link rel="stylesheet" href="{% ministamp /assets/css/main.css /assets/css/main.css %}" data-noprefix>

    <meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">

    <meta property="og:title" content="mySociety Year in Review 2016">
    <meta property="og:site_name" content="mySociety">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
    <meta property="og:image" content="https://2016.mysociety.org/assets/img/social-image-facebook.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@mysociety">
    <meta name="twitter:creator" content="@mysociety">
    <meta name="twitter:image" content="https://2016.mysociety.org/assets/img/social-image-twitter.jpg">
    <meta name="twitter:image:width" content="500">
    <meta name="twitter:image:height" content="500">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-660910-41', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body class="page--{{ page.slug }}">
    <header class="nav-toggle">
      <span class="nav-toggle__site">mySociety Year in Review 2016</span>
      <strong class="nav-toggle__section">{{ page.title }}</strong>
    </header>
    <nav class="nav" role="navigation">
      <ul>
        <li class="welcome"><a href="{{ site.baseurl }}/"><span class="logo">mySociety </span><small>Year in Review 2016</small></a></li>
        <li class="figures"><a href="{{ site.baseurl }}/figures/">2016 in figures</a></li>
        <li class="foi"><a href="{{ site.baseurl }}/foi/">Freedom of Information</a></li>
        <li class="cities"><a href="{{ site.baseurl }}/cities/">Better Cities</a></li>
        <li class="democracy"><a href="{{ site.baseurl }}/democracy/">Democracy</a></li>
        <li class="help"><a href="{{ site.baseurl }}/help/">How you help</a></li>
        <li class="credits"><a href="{{ site.baseurl }}/credits/">Image credits</a></li>
      </ul>
    </nav>
    <div class="page" role="main">
      {{ content }}
    </div>
    <script src="{% ministamp /assets/js/jquery-1.11.2.min.js /assets/js/jquery-1.11.2.min.js %}"></script>
    <script src="{% ministamp /assets/js/jquery.keyframes.min.js /assets/js/jquery.keyframes.min.js %}"></script>
    <script src="{% ministamp /assets/js/main.js /assets/js/main.js %}"></script>
  </body>
</html>
