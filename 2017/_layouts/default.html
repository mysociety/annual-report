<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.mysociety.org/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pragati+Narrow:700|Source+Sans+Pro:300,400,700,900" data-noprefix>
    <link rel="stylesheet" href="{% ministamp /assets/css/main.css /assets/css/main.css %}" data-noprefix>

    <meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">

    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta property="og:site_name" content="mySociety">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
    <meta property="og:image" content="https://2016.mysociety.org/assets/img/social-image-facebook.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@mysociety">
    <meta name="twitter:creator" content="@mysociety">
    <meta name="twitter:image" content="https://2017.mysociety.org/assets/img/social-image-twitter.jpg">
    <meta name="twitter:image:width" content="500">
    <meta name="twitter:image:height" content="500">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-660910-41', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body class="page--{{ page.slug }} green-page">
    <div class="site-parent">
      <div class="header">
        <div class="header-panel">
          <a href="{{ site.baseurl }}/"><span class="logo">mySociety </span><small>Year in Review 2017</small></a>
        </div>
        <div class="navigation-panel">
          <nav class="nav">
            <ul>
              <li class="figures"><a href="{{ site.baseurl }}/">Introduction</a></li>
              <li class="figures"><a href="{{ site.baseurl }}/figures/">In figures</a></li>
              <li class="foi"><a href="{{ site.baseurl }}/foi/">Freedom of Information</a></li>
              <li class="cities"><a href="{{ site.baseurl }}/cities/">Better Cities</a></li>
              <li class="democracy"><a href="{{ site.baseurl }}/democracy/">Democracy</a></li>
              <li class="help"><a href="{{ site.baseurl }}/help/">How you help</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="title-panel {% if page.has-background %}title-panel--has-background{% endif %} title-panel--{{ page.slug }}">
        <div class="page-topper">
          <h1 class="page-topper__title">{% if page.display-title %}{{ page.display-title }}{% else %}{{ page.title }}{% endif %}</h1>
          <p class="page-topper__subtitle">{{ page.description }}</p>
          <div class="page-topper__background">

          </div>
        </div>
      </div>
      <div class="content-panel">
        <div class="page" role="main">
          {{ content }}
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <ul class="unstyled-list inline-list">
          <li><a href="{{ site.baseurl }}/credits/" class="footer-link">Image credits</a></li>
        </ul>
      </div>
    </div>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="{% ministamp /assets/js/jquery-1.11.2.min.js /assets/js/jquery-1.11.2.min.js %}"></script>
    <script src="{% ministamp /assets/js/jquery.keyframes.min.js /assets/js/jquery.keyframes.min.js %}"></script>
    <script src="{% ministamp /assets/js/main.js /assets/js/main.js %}"></script>
    <script>
        var  mn = $(".header");
        mns = "header--sticky";
        hdr = $('.header').height() + 0;

    $(window).scroll(function() {
      if( $(this).scrollTop() > hdr ) {
        mn.addClass(mns);
      } else {
        mn.removeClass(mns);
      }
    });
    </script>
  </body>
</html>
