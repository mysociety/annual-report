<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover">
    <title>{{ page.title | default: site.title | escape }}</title>

    <link rel="icon" href="https://www.mysociety.org/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pragati+Narrow:700|Source+Sans+Pro:400,700,900|Source+Serif+Pro:400,700" data-noprefix>
    <link rel="stylesheet" href="{% ministamp /assets/css/main.css /assets/css/main.css %}" data-noprefix>

    <meta name="description" content="{{ page.description | default: site.description | escape }}">

    <meta property="og:title" content="{{ page.title | default: site.title | escape }}">
    <meta property="og:site_name" content="mySociety">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{ page.description | default: site.description | escape }}">
    <meta property="og:image" content="{{ site.production_url }}/assets/img/social-image-facebook.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="{{ site.production_url }}">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@mysociety">
    <meta name="twitter:creator" content="@mysociety">
    <meta name="twitter:image" content="{{ site.production_url }}/assets/img/social-image-twitter.png">
    <meta name="twitter:image:width" content="500">
    <meta name="twitter:image:height" content="500">

</head>
<body>

    <script>document.body.className += ' js-enabled'; if ('IntersectionObserver' in window) { document.body.className += ' lazyload'; }</script>

    {{ content }}

</body>
</html>
